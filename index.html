<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="graph-creator.css" />
  </head>

  <body>
    <div id="graph">
    <div id="toolbox">
      <input type="file" id="hidden-file-upload"><input id="upload-input" type="image" title="upload graph" src="upload-icon.png" alt="upload graph"> <input type="image" id="download-input" title="download graph" src="download-icon.png" alt="download graph"> <input type="image" id="delete-graph" title="delete graph" src="trash-icon.png" alt="delete graph">
    </div>
    <div id="forms">
      <div id="node-form" style="display: none">
        <form>
          Title: <input type="text" id="Title" value=""><br>
          HttpStatus:
          <select id="HttpStatusCode">
            <option value="200">200</option>
            <option value="100">100</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="000">Not Crawled</option>
          </select><br>
          AnchorSize: <input type="text" id="AnchorSize" value="1"><br>
          Description: <input type="text" id="Description" value="welcome to"><br><br>
          <!-- <button type="button" name="SaveUrl">Save Url</button> -->
        </form>
      </div>

      <div id="edge-form" style="display: none">
        <form>
          <button type="button" id="AddLink">Add Link</button>
          <button type="button" id="DeleteLink">Del Link</button><br>
          <select id="UrlLinks" size="10" style="width: 236px; ">
          </select><br>
          AnchorText: <input type="text" id="AnchorText" value="" style="width: 150px; "><br>
          LinkAttributes: <br>
          <input type="checkbox" id="LA_SameSubDomain">SAME_SUBDOMAIN<br>
          <input type="checkbox" id="LA_SameDomain">SAME_DOMAIN<br>
          <input type="checkbox" id="LA_NoFollow">NOFOLLOW<br>
        </form>
      </div>
    </div>
    </div>

    <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
    <script src="graph-creator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  </body>

</html>
